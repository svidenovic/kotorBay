<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title> Kotorbay Events Manager </title>
    <link rel="stylesheet" type="text/css" href="kbem.css" />
    <script type="text/javascript" src="../../dependences/jquery.js" ></script>
    <script type="text/javascript" src="../../dependences/vjswebtools.js" ></script>
    <script type="text/javascript">vida.vtestlog("../vtestPass.php","../kblogin.html");</script>
    <script type="text/javascript" src="kbem.js" ></script>
</head>

<body>

    <div class="emMainDiv">
        <a class="goBack" href="../kbadmin.html" >GO BACK</a>
        <p class="adminheader" >Events Manager</p>
        <hr/>
        <div class="emsavediv">
            <p class="ptitlelittle">lang: </p>
            <select id="emlang" class="emtypelangSel" >
                <option>english</option>
                <option>russian</option>
                <option>yugoslovenian</option>
            </select>
            
            <div class="nothing">
            <p class="inputtitlesp"> name: </p>
            <input id="emname" type="text" class="emnameinput" />
            </div>
            <img id="emMainImg" src="../../dependences/noimg.png" />
            
            <p class="inputtitlesp"> text: </p>
            <textarea id="emtext" class="emtxtarea" ></textarea>
            
            <p class="inputtitlesp"> image selection: </p>
            <div id="emimgselection" ></div>
            
            <button type="button" id="emocg" class="openclosegallery"> open/close gallery </button>
            <div id="emgalleryHolder"></div>
            
            <p class="inputtitlespVideolinx"> video links: <button type="button" id="emAddVideolink"> Add video link </button> </p>
            <div id="emvideolinks" ></div>
            
            <button type="button" id="emAJAXsave" > SAVE </button>
            
        </div>
        <div class="embrowsediv">
            <p class="ptitlelittle">lang: </p>
            <select id="loadLang" class="emtypelangSel" >
                <option>english</option>
                <option>russian</option>
                <option>yugoslovenian</option>
            </select>
            <div id="loadContentHereDiv"></div>
            <p class="iftitle"> Embed video preview: </p>
            <iframe id="videosIF" src="" ></iframe>
            <!-- http://www.youtube.com/embed/AlLT89qqG5s?rel=0 -->
        </div>
    </div>
