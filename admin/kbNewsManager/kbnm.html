<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title> Kotorbay News Manager </title>
    <link rel="stylesheet" type="text/css" href="kbnm.css" />
    <script type="text/javascript" src="../../dependences/jquery.js" ></script>
    <script type="text/javascript" src="../../dependences/vjswebtools.js" ></script>
    <script type="text/javascript">vida.vtestlog("../vtestPass.php","../kblogin.html");</script>
    <script type="text/javascript" src="kbnm.js" ></script>
</head>

<body>

    <div class="nmMainDiv">
        <a class="goBack" href="../kbadmin.html" >GO BACK</a>
        <p class="adminheader" >News Manager</p>
        <hr/>
        <div class="nmsavediv">
            <p class="ptitlelittle">lang: </p>
            <select id="nmlang" class="nmtypelangSel" >
                <option>english</option>
                <option>russian</option>
                <option>yugoslovenian</option>
            </select>
            <p class="ptitlelittle">main: </p>
            <select id="nmmain" class="nmtypelangSel" >
                <option>image</option>
                <option>video</option>
            </select>
            
            <p class="ptitlelittle"><small>link to:</small></p>
            <select id="nmlinkto" class="nmtypelangSel" >
                <option>neutral</option>
                <option>catering facilities</option>
                <option>venues</option>
                <option>services</option>
                <option>events</option>
            </select>
            <select id="nmlinknameselect" ></select>
            
            <p class="inputtitlesp"> name: </p>
            <input id="nmname" type="text" class="nmnameinput" />
            
            <p class="inputtitlesp"> text: </p>
            <textarea id="nmtext" class="nmtxtarea" ></textarea>
            
            <div class="nothing" id="mainVideoHolder" >
            <p class="iftitle"> Main video: </p><p id="resetpmv">RESET</p>
            <iframe id="videosIF" src="" ></iframe>
            </div>
            <div class="nothing2" >
            <p class="iftitle"> Main image: </p>
            <img id="nmMainImg" src="../../dependences/noimg.png" />
            </div>
            
            <p class="inputtitlesp" id="click2setmainvid"> Click on the link to set as main video: </p>
            <div id="videosHolderDiv"></div>
            
            <button type="button" id="nmAJAXsave" > SAVE </button>
            
        </div>
        <div class="nmbrowsediv">
            <p class="ptitlelittle">lang: </p>
            <select id="loadLang" class="nmtypelangSel" >
                <option>english</option>
                <option>russian</option>
                <option>yugoslovenian</option>
            </select>
            <div id="loadContentHereDiv"></div>
        </div>
    </div>
    
</body>
</html>
